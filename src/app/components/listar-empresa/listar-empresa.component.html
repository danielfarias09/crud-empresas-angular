<div>
	<h3> Empresas </h3>
		<div class="row">
		    <div class="col-md-3">
		    	<div class="form-group">
		    		<label for="nome">Nome</label>
		    		<input type="text" name="nome" class="form-control" [(ngModel)]="nome">
		    		<div class="alert alert-danger" role="alert" *ngIf="">
		    		  Campo nome é obrigatório!
		    		</div>
		    	</div>
		    </div>
		    <div class="col-md-3">
		    	<div class="form-group">
		    		<label for="endereco">Endereço</label>
		    		<input type="text" name="endereco" class="form-control" [(ngModel)]="endereco">
		    	</div>
		    </div>	    
		    <div class="col-md-2 buttons">
		    	<br>
		    	<div class="row">
		    		<div class="form-group col-md-6">
		    			<button type="button" class="btn btn-primary" (click)="getEmpresas()">Pesquisar</button>
		    		</div>
		    	</div>
	    		<br>
		    </div>
	    </div>

		<table mat-table [dataSource]="empresas" class="mat-elevation-z8 col-md-8">

			<ng-container matColumnDef="nome">
			    <th mat-header-cell *matHeaderCellDef> Nome </th>
			    <td mat-cell *matCellDef="let empresa"> {{empresa.nome}} </td>
			</ng-container>

			<ng-container matColumnDef="email">
			    <th mat-header-cell *matHeaderCellDef> E-mail </th>
			    <td mat-cell *matCellDef="let empresa"> {{empresa.email}} </td>
			</ng-container>

			<ng-container matColumnDef="telefone">
			    <th mat-header-cell *matHeaderCellDef> Telefone </th>
			    <td mat-cell *matCellDef="let empresa"> ({{empresa.ddd}}) {{empresa.telefone}} </td>
			</ng-container>

			<ng-container matColumnDef="acoes">
			    <th mat-header-cell *matHeaderCellDef> Ações  </th>
			    <td mat-cell *matCellDef="let empresa; let i = index">
			    	<button type="button" class="btn btn-info btn-sm grid-button" [routerLink]="['/editar-empresa', empresa.id]"><i class="fa fa-pencil"></i></button>
			    	<button type="button" class="btn btn-danger btn-sm" (click)="excluirEmpresa(i,empresa)"><i class="fa fa-trash"></i></button>
			    </td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="colunas"></tr>
			<tr mat-row *matRowDef="let row; columns: colunas;"></tr>
			
		</table>
		
</div>
